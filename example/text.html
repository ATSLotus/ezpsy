<!DOCTYPE html>
<html>
    <head>
        <title>text</title>
        <script src="../dist/ezpsy.js"></script>
        <link rel="stylesheet" href="../dist/ezpsy.css" >
    </head>
    <body>
        <div id="text"></div>
    </body>
    <script>

        let dlg = ezpsy.DlgInit()

        dlg.listDlg({
          list: {
            Sex: {
              0: '女',
              1: '男'
            },
            Age: {
              20: '20',
              21: '21',
              22: '22'
            },
            Name: {MH: "MH"}
          },
        //   IsMulti: true
        }).then(e=>{
          console.dir(e)
        })

        let ez = ezpsy.init(document.getElementById("text"));
        let text0 = new ezpsy.Texts({
            shape: {
                x: 200,
                y: 40,
                text: "text"
            },
            style:{
                fill: 'red',
                fontSize: '30px'
            },
            textLine: {
                textA: 'center'
            }
        })
        let rect = new ezpsy.Rectangle({
            shape: {
                x: 100,
                y: 100,
                width: 200,
                height: 200,
            },
            style: {
                fill: 'red'
            }
        })
        ez.add([text0,rect])
        rect.remove()
        
       


    </script>
    <style>
        canvas{
            border: 1px dashed red;
            border-radius: 5px;
        }
    </style>
</html>
