<body>
    <div id="sinGrat"></div>

<script>
(async () => {
    const T0 = performance.now()
    let ez = await ezpsy.init({
        el: document.getElementById('sinGrat'),
    });
    let a = new ezpsy.sinGrat({
        shape: {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2,
            r: 1280,
            pixelsPerDegree: 57, 
            spatialFrequency: 2,
            angle: 0, 
            contrast: 1, 
            phase: 0,
            level: 0.5,
            gamma: 1
        },
        isNoise: true
    })
    ez.add(a)
    // a.draw()
    const list = []
    for(let i = 0; i < 1000; i++) {
        const t0 = performance.now()  
        a.count()
        const t1 = performance.now()
        console.log(i, t1 - t0)
        list.push(t1 - t0)
    }
    console.log("JS", list)
    const sum = list.reduce((acc, val) => acc + val, 0); // 计算数组元素总和
    const average = sum / list.length; // 计算平均值
    console.log("JS", average)
