<!DOCTYPE html>
<html>
    <head>
        <title>text</title>
        <script src="../dist/ezpsy.js"></script>
        <!-- <link rel="stylesheet" href="../dist/ezpsy.css" >s -->
    </head>
    <body>
        <div id="text"></div>
    </body>
    <script>
        let ez = ezpsy.init( {
            el: document.getElementById("text"),
            style: {
                width: "400px",
                height: "400px"
            }
        } ) 
        ;
        let rect = new ezpsy.Rectangle({
            shape: {
                x: 100,
                y: 100,
                width: 200,
                height: 200,
            },
            style: {
                fill: 'red'
            }
        })
        ez.add([rect])
        setTimeout(()=>{
            ez.clear()
        })
        // rect.remove()
    </script>
    <style>
        canvas{
            border: 1px dashed red;
            border-radius: 5px;
        }
    </style>
</html>
