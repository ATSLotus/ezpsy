<body>
    <div id="sinGrat"></div>
</body>
<script>eruda.init();</script>
<script>
    const average = (arr) => {
        let num = 0
        arr.forEach(item => {
            num += item
        })
        return num / arr.length
    }
    (async () => {
        let ez = await ezpsy.init({
            el: document.getElementById('sinGrat'),
        });
        const list = [] 
        // let bg = new ezpsy.sinGratBG({
        //     style: {
        //         luminance: 0.5
        //     }
        // })
        // await ez.add(bg)
        
        let a = new ezpsy.sinGrat2({
            shape: {
                x: window.innerWidth / 2,
                y: window.innerHeight / 2,
                r: 100,
                pixelsPerDegree: 57, 
                spatialFrequency: 2,
                angle: 90, 
                contrast: 1/1000, 
                phase: 0,
                gamma: 1
            },
            isNoise: false
        })
        ez.add(a)
        await a.pre_draw()
        setTimeout(() => {
            a.draw()
        }, 100)
    })()
    
</script>
