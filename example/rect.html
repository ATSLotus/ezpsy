<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../dist/ezpsy.js"></script>
</head>
<body>
    <div id="test"></div>
    <div style="position: absolute;top: 200px">   
        <button onclick="ADD()">ADD</button>
        <input id="ID" value="0" />
        <button onclick="REMOVE()">REMOVE</button>
    </div>
</body>
<script>
    // let ez = ezpsy.init(document.querySelector("#test"));
    let ez = ezpsy.init({el: document.querySelector("#test")});
    let arr = new Array()
    ADD = () => {
        let rect = new ezpsy.Rectangle({
            shape: {
                x: 10*arr.length,
                y: 10*arr.length,
                width: 100,
                height: 100
            }
        })
        console.dir(rect)
        ez.add(rect)
        arr.push(rect)
    }

    REMOVE = () => {
        let num = parseInt(document.querySelector('#ID').value)
        ez.remove(arr[num])
        arr.splice(num, 1)
    }
    
    
</script>
</html>
