<head>

<body>
    <div id="sinGrat"></div>
</body>
<script>
    const average = (arr) => {
        let num = 0
        arr.forEach(item => {
            num += item
        })
        return num / arr.length
    }
    (async () => {
        let ez = await ezpsy.init({
            el: document.getElementById('sinGrat'),
        });
        const list = [] 
        let a = new ezpsy.sinGrat0({
            shape: {
                x: window.innerWidth / 2,
                y: window.innerHeight / 2,
                r: 100,
                pixelsPerDegree: 57, 
                spatialFrequency: 2,
                angle: 90, 
                contrast: 0.1, 
                phase: 0,
                level: 0,
                gamma: 0.5
            },
            isNoise: false
        })
        ez.add(a)
        await a.pre_draw()
        setTimeout(() => {
            a.draw()
        }, 100)

        //     isShow = !isShow

    })()
    
</script>
